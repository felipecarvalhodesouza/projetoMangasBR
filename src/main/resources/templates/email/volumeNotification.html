<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:remove="all">Novidades na sua coleção</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div>
		<h1>
			Olá <span th:text="${user.name}"></span>!
		</h1>
		
		<p>
			Um novo volume foi adicionado em um título que você acompanha atualmente.
		</p>
		
		<p>
			Título: <b><span th:text="${volume.title.name}"></span><b>
		</p>
		
		<p>
			Volume: <b><span th:text="${volume.name}"></span><b>
		</p>
		
		<p>
			Corra para completar a sua coleção!
		</p>
		
	</div>

</body>
</html>
